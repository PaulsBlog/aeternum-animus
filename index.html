<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paul's Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
        }

        header {
            background-color: #1f1f1f;
            color: #bb86fc;
            padding: 1rem;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        .blog-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #bb86fc;
            text-decoration: none;
        }

        .blog-title:hover {
            text-decoration: underline;
        }

        .blog-excerpt {
            font-size: 1rem;
            color: #a0a0a0;
            margin-bottom: 1rem;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #1f1f1f;
            color: #bb86fc;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Paul's Blog!</h1>
    </header>

    <div class="container">
        <a href="entry.html" class="blog-title">My First Blog Post</a>
        <p class="blog-excerpt">This is a short preview of the first blog post. Click the title to read more!</p>
    </div>

    <footer>
        &copy; 2025 My Personal Blog
    </footer>
</body>
</html>
